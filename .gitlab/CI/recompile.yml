# Template to only run if actual changes has been made to the code and not just documentation
.recompile-branch:
  tags:
    - veloren-docker
  rules:
    - if: $CI_COMMIT_REF_NAME !~ /^master$/
      when: manual

# like .recompile-branch but will run on master too
.recompile:
  tags:
    - veloren-docker
  rules:
    - changes:
        - "**/*.{glsl,rs,ron,toml,vox,png,wav}"
        - "rust-toolchain"
        - "Cargo.lock"
        - ".gitlab-ci.yml"
        - "**/*.yml"
