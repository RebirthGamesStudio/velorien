# Template to only run if actual changes has been made to the code and not just documentation
.recompile-branch:
  rules:
    - when: manual

# TODO: appears unused
# like .recompile-branch but will run on master too
.recompile:
  rules:
    - changes:
        - "**/*.{glsl,png,rs,ron,toml,vox,yml,wav,sh}"
        - "rust-toolchain"
        - "Cargo.lock"
        - ".gitlab-ci.yml"
