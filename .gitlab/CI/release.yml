# allow_failure: true makes these pipelines manual and "non-blocking" which changed with except -> rule syntax
.optional-release:
  stage: check
  tags:
    - veloren-docker
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^master$/ || $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+/ || $CI_COMMIT_REF_NAME =~ /^r[0-9]+\.[0-9]+/ || $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - when: manual
      allow_failure: true

# Template to only run if pushes to master or a tag happened and it being triggered by a schedule
.release:
  stage: build
  tags:
    - veloren-docker
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && ( $CI_COMMIT_REF_NAME =~ /^master$/ || $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+/ || $CI_COMMIT_REF_NAME =~ /^r[0-9]+\.[0-9]+/ )
      when: always
    - when: never

tag-release:
  stage: tag
  tags:
    - veloren-docker
#  rules:
#    - if: $CI_PIPELINE_SOURCE == "schedule" && ( $CI_COMMIT_REF_NAME =~ /^master$/ || $CI_COMMIT_TAG =~ /^v[0-9]+\.[0-9]+\.[0-9]+/ || $CI_COMMIT_REF_NAME =~ /^r[0-9]+\.[0-9]+/ )
#      when: always
#    - when: never
  script:
    - git config --global user.email "gitlab@veloren.net"
    - git config --global user.name "Veloren Admin"
    - git remote add api-origin https://oauth2:${TAGTOKEN}@gitlab.com/veloren/veloren.git
    - git tag -f airshipper
    - git push api-origin --tags -f
